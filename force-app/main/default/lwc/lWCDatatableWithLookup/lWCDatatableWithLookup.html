	<template if:false={Readonly}>
		<template for:each={itemList} for:item="item" for:index="index">
			<lightning-record-edit-form key={item.id} style="align:centre"
				object-api-name="MUSW__Application_Location__c">
				<lightning-messages> </lightning-messages>
				<lightning-layout multiple-rows>
					<lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="5"
						padding="around-small">
						<lightning-input-field field-name="MUSW__Address__c" class="checkval2" data-id={item.id}
							onchange={handleChangeAddress} value={item.address} variant="label-stacked">
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="5"
						padding="around-small">
						<lightning-input-field field-name="MUSW__Parcel__c" value={item.parcel} data-id={item.id}
							onchange={handleChangeParcel} class="checkval" label='PID' variant="label-stacked" required>
						</lightning-input-field>
					</lightning-layout-item>
					<lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
						padding="around-small">
						<div class="slds-p-top_medium">
							<!--lightning-icon icon-name="action:new" access-key={item.id} id={index}
                                alternative-text="Add Row" size="small" title="Add Row" onclick={addRow}>
                            </lightning-icon-->
							<lightning-icon icon-name="utility:delete" access-key={item.id} id={index}
								alternative-text="Delete Row" style="position:relative; top:9px;" size="x-small"
								onclick={removeRow}>
							</lightning-icon>
						</div>
					</lightning-layout-item>
				</lightning-layout>

			</lightning-record-edit-form>
		</template>
	</template>
	<template if:true={Readonly}>

					</lightning-layout-item>
