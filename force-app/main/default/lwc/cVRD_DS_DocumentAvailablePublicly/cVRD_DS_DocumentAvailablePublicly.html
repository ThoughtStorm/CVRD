<template>
	<div class="slds-section slds-is-open">
		<lightning-card title="Documents">
			<template if:true={documents}>
				<template for:each={documents} for:item="key">
					<div key={key.submissionName} class="slds-m-around_medium">
						<h3 class="slds-section__title slds-theme_shade">
							<span class="slds-truncate slds-p-horizontal_small">{key.submissionName}</span>
						</h3>
						<template for:each={key.urls} for:item="val">
							<div key={val} class="slds-section__content" id="expando-unique-id">
								<lightning-button class="slds-m-left_medium slds-m-bottom_medium" variant="base"
									label={val.title} onclick={handleDownload} data-url={key.url}>
								</lightning-button>
							</div>
						</template>
					</div>
				</template>
			</template>
			<template if:false={documents}>
				<div class="slds-p-left_small"><h3>{errorMessage}</h3></div>
			</template>
		</lightning-card>
	</div>
	<template if:true={error}>
		<div class="slds-text-color_error">{error}</div>
	</template>

</template>
