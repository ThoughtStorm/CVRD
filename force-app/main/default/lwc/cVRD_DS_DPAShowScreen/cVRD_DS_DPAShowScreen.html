<template>
	<table class="slds-table slds-table_cell-buffer slds-table_header-hidden"
		aria-label=" Example headless table of Opportunities with no borders ">
		<tbody>
			<tr class="slds-hint-parent">
				<td data-label="DPA Name">

				</td>

					<div class="slds-truncate" title=""><!--lightning-input type="checkbox" onchange={handleChange} name="input1"></lightning-input-->

					<span class="slds-form-element__label slds-m-bottom_none">Exemption</span>
					<input type="checkbox" name="input1" onchange={handleChange} value="input1" aria-describedby="checkbox-toggle-16" />
					<span id="input1" class="slds-checkbox_faux_container">
						<span class="slds-checkbox_faux"></span>
						<span class="slds-checkbox_on">Enabled</span>
						<span class="slds-checkbox_off">Disabled</span>
					</span>
					</label>
					</div>
				</td>
				<td data-label="Prospecting">

						<div class="slds-truncate" title="Prospecting">
							<div class="slds-form-element">
								<label class="slds-form-element__label" for="text-input-id-48">
									    <template if:true={showReq}><abbr class="slds-required" title="required">* </abbr></template>Comment</label>

									<input type="text" name="DPA1" id="text-input-id-48" maxlength="50" placeholder="Comment Needed" onblur={handleBlur} required="" aria-describedby="error-message-id-49" class="slds-input" aria-invalid="true" />
