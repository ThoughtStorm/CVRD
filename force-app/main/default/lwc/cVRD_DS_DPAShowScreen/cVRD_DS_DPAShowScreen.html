<template>
	<template if:false={disabledShow}>
	<article class="slds-card">
		<div class="slds-card__body slds-card__body_inner">
			<table class="slds-table slds-table_cell-buffer"
				aria-label=" Example headless table of Opportunities with no borders ">
				<thead>
					<tr class="slds-line-height_reset">
						<th class="" scope="col">
							<div class="slds-truncate" title="Opportunity Name">Development Permit Area</div>
						</th>
						<th class="" scope="col">
							<div class="slds-truncate" title="Account Name"><a href="https://www.w3schools.com" target="_blank"> DPA Exemption Applicable</a></div>
						</th>
						<th class="" scope="col">
							<div class="slds-truncate" title="Close Date">Comment</div>
						</th>
					</tr>
				</thead>
				<tbody>
					<template for:each={CommentData} for:item="item">
						<tr key={item.id} class="slds-hint-parent">
							<td data-label={item.Name}>
								<div class="slds-truncate" title={item.Name}>{item.Name}</div>
							</td>
							<td data-label="Exempt">
								<lightning-input type="checkbox" onchange={handleExemptionChange} value={item.Exempt}
									checked={item.Exempt} data-id={item.id}></lightning-input>
							</td>
							<td data-label="Comment">
								<lightning-input type="text" onchange={handleCommentValueChange} name={item.name}
									value={item.Comment} label="Comment" required={item.Exempt} data-id={item.id}
									disabled={item.commentEnabled}></lightning-input>
							</td>
						</tr>
					</template>
				</tbody>
			</table>
		</div>
	</article>
	</template>
	<template if:true={disabledShow}>
		<article class="slds-card">
			<div class="slds-card__body slds-card__body_inner">
				<table class="slds-table slds-table_cell-buffer"
					aria-label=" Example headless table of Opportunities with no borders ">
					<thead>
						<tr class="slds-line-height_reset">
							<th class="" scope="col">
								<div class="slds-truncate" title="Opportunity Name">Development Permit Area</div>
							</th>
							<th class="" scope="col">
								<div class="slds-truncate" title="Account Name"><a href={DPAExempturl} target="_blank"> DPA Exemption Applicable</a></div>
							</th>
							<th class="" scope="col">
								<div class="slds-truncate" title="Close Date">Comment</div>
							</th>
						</tr>
					</thead>
					<tbody>
						<template for:each={CommentData} for:item="item">
							<tr key={item.id} class="slds-hint-parent">
								<td data-label={item.Name}>
									<div class="slds-truncate" title={item.Name}>{item.Name}</div>
								</td>
								<td data-label="Exempt">
									<lightning-input disabled type="checkbox" onchange={handleExemptionChange}
										value={item.Exempt} checked={item.Exempt} data-id={item.id}></lightning-input>
								</td>
								<td data-label="Comment">
									<lightning-input type="text" onchange={handleCommentValueChange} name={item.name}
										value={item.Comment} label="Comment" required={item.Exempt} data-id={item.id}
										disabled></lightning-input>
								</td>
							</tr>
						</template>
					</tbody>
				</table>
			</div>
		</article>
	</template>
</template>
